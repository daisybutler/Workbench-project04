{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <h1>Locations</h1>
        </div>
    </div>
    <div class="row">
        <div id="locations-map" class="col-8 offset-2">
            <img src="/media/locations-map.png" alt="locations-map">
            <img class="map-pin" width="30px" height="30px" src="/media/map-pin.png" alt="map-pin">
        </div>
    </div>
</div>
<div class="row">
<div id="locations-list" class="col-8 offset-2">
    <p>
    {% for location in locations %}
        {{ location }}, 
    {% endfor %}
    </p>
</div>
</div>

{% endblock %}
