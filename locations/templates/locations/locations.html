{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Locations</h1>
        </div>
    </div>
    <div class="row">
        <div id="locations-container" class="col-12 col-md-4">
            {% for location in locations %}
                <div class="col-12 col-md-6">
                    <ul id="locations-list">
                        <li>{{ location }}</li>
                    </ul>
                </div>
            {% endfor %}
        </div>
        <div id="locations-map" class="col-12 col-md-8">
            <img src="/media/locations-map.png" alt="locations-map">
        </div>
    </div>
</div>

{% endblock %}
