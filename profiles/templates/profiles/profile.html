{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Profile</h1>
        </div>
    </div>
    <div class="row">
        <div id="profile-plan-details"class="col-12 col-md-6">
            <h3>Your Plan</h3>
            <div class="row">
                <div class="col-6">
                    <p>{{ profile }}</p>
                </div>
                <div class="col-6">
                    <p>Price</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <small>Next payment on: </small>
                </div>
            </div>
            <div>{{ purchases }}</div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class="button">Cancel Subscription</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <h3>Personal Information</h3>
            <form action="{% url 'profile' %}" method="POST" id="update-user-info-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="button">Update Information</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
